{% extends "layout.html" %} {% block title %}Home{% endblock %} {% block content %}
<main class="my-3 p-4">
    <div class="mx-auto max-w-7xl">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            {% for tool in tools %}
            <a
                href="{{ url_for(tool.route) }}"
                class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 text-center"
            >
                <img src="{{ url_for('static', filename=tool.icon) }}" alt="{{ tool.name }}" class="w-12 mx-auto mb-2">
                <h5 class="mb-0 text-xl font-bold tracking-tight text-gray-700">
                    {{ tool.name }}
                </h5>
            </a>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
