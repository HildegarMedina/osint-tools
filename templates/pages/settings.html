{% extends "layout.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<main class="my-5">
    <div class="mx-auto max-w-7xl">
        <form method="POST" action="/settings" class="block p-6 bg-white border border-gray-200 rounded-lg shadow">

            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <div class="mb-4">
                        <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg flex justify-between" role="alert">
                            {{ message }}
                            <button type="button" class="ml-2 text-sm text-green-700 hover:text-green-900" onclick="this.parentElement.style.display='none';">
                                <span class="material-symbols-outlined text-base">close</span>
                            </button>
                        </div>
                    </div>
                {% endfor %}
            {% endwith %}

            <h1 class="text-2xl font-medium">Settings</h1>
            <div class="mt-4">
                <label for="ipinfo_token" class="block text-sm font-medium text-gray-700">IP Info Token</label>
                <input type="text" id="ipinfo_token" name="ipinfo_token" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{% if settings.get('ipinfo_token') %}{{ settings.get('ipinfo_token') }}{% endif %}">
            </div>

            <button class="mt-4 px-4 py-2 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-700 transition-all">Save</button>
        </form>
    </div>
</main>
{% endblock %}
