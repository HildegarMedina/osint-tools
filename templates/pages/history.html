{% extends "layout.html" %}
{% block title %}History{% endblock %}
{% block content %}
<main class="my-5">
    <div class="mx-auto max-w-7xl">
        <h1 class="text-2xl font-medium">History</h1>
        
        <div class="relative overflow-x-auto mt-3">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                <tbody>
                    <thead class="text-xs text-white uppercase bg-indigo-500">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Tool
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Input
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Created at
                            </th>
                        </tr>
                    </thead>
                    {% for item in history %}
                        <tr class="bg-white border-b">
                            <th
                                scope="row"
                                class="px-6 py-4 text-gray-900 whitespace-nowrap font-normal"
                            >
                                {{ item.tool|tool }}
                            </th>
                            <th
                                scope="row"
                                class="px-6 py-4 text-gray-900 whitespace-nowrap font-normal"
                            >
                                {{ item.input }}
                            </th>
                            <th
                                scope="row"
                                class="px-6 py-4 text-gray-900 whitespace-nowrap font-normal"
                            >
                                {{ item.created_at.strftime('%d/%m/%Y %H:%M') }}
                            </th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
