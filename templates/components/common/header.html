<header class="bg-white shadow-sm" x-data="{ open: false }">
    <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-5 lg:px-8"
        aria-label="Global"
    >
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">OSINT Tool</span>
                <img
                    class="h-9 w-auto"
                    src="{{ url_for('static', filename='icons/hacker.png') }}"
                    alt=""
                />
            </a>
        </div>
        <div class="flex lg:hidden">
            <button
                type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                @click="open = true"
            >
                <span class="sr-only">Open main menu</span>
                <svg
                    class="size-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="{{ url_for('dashboard.index') }}" class="text-sm font-semibold text-gray-900 flex items-center">
                <span class="material-symbols-outlined text-base mr-1">home</span>
                Home
            </a>
            <a href="{{ url_for('history.index') }}" class="text-sm font-semibold text-gray-900 flex items-center">
                <span class="material-symbols-outlined text-base mr-1">history</span>
                History
            </a>
            <a href="{{ url_for('settings.index') }}" class="text-sm font-semibold text-gray-900 flex items-center">
                <span class="material-symbols-outlined text-base mr-1">settings</span>
                Settings
            </a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <!-- <a href="#" class="text-sm font-semibold text-gray-900 flex items-center"
                >Log in <span class="material-symbols-outlined text-base ms-1">login</span></a
            > -->
        </div>
    </nav>

    <div class="lg:hidden" role="dialog" aria-modal="true" x-show="open">
        <div class="fixed inset-0 z-10"></div>
        <div
            class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">OSINT Tool</span>
                    <img
                        class="h-9 w-auto"
                        src="{{ url_for('static', filename='icons/hacker.png') }}"
                        alt=""
                    />
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" @click="open = false">
                    <span class="sr-only">Close menu</span>
                    <svg
                        class="size-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18 18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a
                            href="{{ url_for('dashboard.index') }}"
                            class="-mx-3 flex items-center rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                            >
                            <span class="material-symbols-outlined text-base mr-1">home</span>
                            Home
                        </a>
                        <a
                            href="{{ url_for('history.index') }}"
                            class="-mx-3 flex items-center rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                            >
                            <span class="material-symbols-outlined text-base mr-1">history</span>
                            History
                        </a>
                        <a
                            href="{{ url_for('settings.index') }}"
                            class="-mx-3 flex items-center rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                            >
                            <span class="material-symbols-outlined text-base mr-1">settings</span>
                            Settings
                        </a>
                    </div>
                    <!-- <div class="py-6">
                        <a
                            href="#"
                            class="-mx-3 flex items-center rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                            >Log in <span class="material-symbols-outlined text-base ms-1">login</span></a
                        >
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</header>
