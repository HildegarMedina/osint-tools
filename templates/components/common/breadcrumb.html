<nav
    class="flex px-5 py-3 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 mb-4"
    aria-label="Breadcrumb"
>
    <ol class="inline-flex items-center">
        <li class="inline-flex items-center">
            <a
                href="{{ url_for('dashboard.index') }}"
                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600"
            >
                <span class="material-symbols-outlined text-sm mr-1">home</span>
                Home
            </a>
        </li>
        {% if parent %}
        <li class="inline-flex items-center">
            <span class="material-symbols-outlined text-sm mx-2">arrow_forward_ios</span>
            <a
                href="{{ url_for(parent_route) }}"
                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600"
            >
                {{ parent }}
            </a>
        </li>
        {% endif %}
        <li aria-current="page">
            <div class="flex items-center">
                <span class="material-symbols-outlined text-sm mx-2">
                    arrow_forward_ios
                </span>
                <span class="text-sm font-medium text-gray-500">{{ current_page }}</span>
            </div>
        </li>
    </ol>
</nav>
